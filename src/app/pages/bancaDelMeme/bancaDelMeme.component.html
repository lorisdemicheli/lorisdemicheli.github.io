<div class="mi-cards" >
    <card class="mi-card" backgroundFront="rgb(128,128,128,0.3)" [isFlippable]="false" (clickCard)="addCard()">
        <div class="cart-add-content" front>
            <h1 class="add-card">+</h1>
        </div>
    </card>
    <card class="mi-card" *ngFor="let item of items" backgroundFront="{{item.colorCode}}">
        <div front>
            <h1>{{item.username}}</h1>
            <img class="img-cont" src="{{item.img}}">
        </div>
        <div back>
            <h1 class="description">{{item.username}}</h1>
            <h2 class="description">{{item.description}}</h2>
        </div>
    </card>
</div>
